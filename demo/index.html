<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <s-donut segments="[{name:'default',start:0,end:90}]"></s-donut>

    <script src="dist/js/app.js"></script>
